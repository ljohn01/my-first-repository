<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Activity</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1>This is my caluclator</h1>
    <table>
        <caption>Calculator Activity</caption>
        <thead>
            <tr>
                <th colspan="4">0.00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>C</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>/</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>*</td>
            </tr>
            <tr>
                <td>0</td>
                <td>00</td>
                <td>.</td>
                <td>+</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">=</td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
